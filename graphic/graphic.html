<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Graphic</title>
        <script src="../GCanvas/gcanvas.js"></script>
        <script src="graphic.js"></script>
        <script src="functions.js"></script>        
        <script src="engine.js"></script>
        <link href="theme.css" type="text/css" rel="stylesheet" />
    </head>
    <body>
        <div class="panel left-panel" id="panel-left">
            <h3 class="title">Funções</h3>
            <div class="toolbar">
                <button onclick="plotar()">Plotar</button>
            </div>
            <div id="div-entrys"></div>
            <button onclick="addEntry()">Adicionar</button>
        </div>        
        <div class="panel fill-panel">
            <div class="toolbar" id="gtools">
                <button onclick="zoomOut()"   > Zoom - </button>
                <button onclick="zoomIn()"    > Zoom + </button>
                <button onclick="zoomNormal()">Zoom 1.0</button>
            </div>
            <div class="panel main-panel" id="main-panel"></div>
        </div>
    </body>
</html>
